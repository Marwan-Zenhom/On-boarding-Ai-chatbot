# ============================================================================
# CI Pipeline - NovaTech AI Onboarding Assistant
# ============================================================================
# This workflow runs on:
#   - Push to main/develop branches
#   - Pull requests to main/develop branches
# 
# Jobs:
#   1. Backend tests (Node.js)
#   2. Frontend tests (React)
#   3. Linting
#   4. Build verification
# ============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, develop, refactor/app-js-refactor]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18.x'

jobs:
  # ==========================================================================
  # Backend Tests
  # ==========================================================================
  backend-tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ§ª Run tests
        run: npm test
        env:
          NODE_ENV: test
      
      - name: ğŸ“Š Run tests with coverage
        run: npm run 
        env:
          NODE_ENV: test
      
      - name: ğŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 7

  # ==========================================================================
  # Frontend Tests
  # ==========================================================================
  frontend-tests:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ§ª Run tests
        run: npm test -- --coverage --watchAll=false --passWithNoTests
        env:
          CI: true
      
      - name: ğŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

  # ==========================================================================
  # Linting
  # ==========================================================================
  lint:
    name: ğŸ” Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: ğŸ” Run ESLint (Frontend)
        working-directory: frontend
        run: npm run lint || true
        continue-on-error: true

  # ==========================================================================
  # Build Verification
  # ==========================================================================
  build:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      # Backend build check
      - name: ğŸ“¦ Install backend dependencies
        working-directory: backend
        run: npm ci --omit=dev
      
      - name: âœ… Backend dependency check
        working-directory: backend
        run: npm ls --depth=0 --omit=dev
      
      # Frontend build
      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: ğŸ—ï¸ Build frontend
        working-directory: frontend
        run: npm run build
        env:
          CI: false  # Treat warnings as warnings, not errors
          REACT_APP_API_URL: http://localhost:8000
          REACT_APP_SUPABASE_URL: https://placeholder.supabase.co
          REACT_APP_SUPABASE_ANON_KEY: placeholder-key
      
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7

  # ==========================================================================
  # Security Audit
  # ==========================================================================
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: ğŸ”’ Audit backend dependencies
        working-directory: backend
        run: npm audit --audit-level=high || true
        continue-on-error: true
      
      - name: ğŸ”’ Audit frontend dependencies
        working-directory: frontend
        run: npm audit --audit-level=high || true
        continue-on-error: true

  # ==========================================================================
  # Summary Job
  # ==========================================================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, lint, build, security]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.backend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "âŒ CI Pipeline failed!"
            exit 1
          else
            echo "âœ… CI Pipeline passed!"
          fi

